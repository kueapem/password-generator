<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="containerTool">
	  <div class="wrap1">
	    <h1>Password Generator</h1>
	    <p>Sebuah tool untuk membuat password unik dan kuat.</p>
	    <div class="outTool">
	      <label for="passwordLength">Panjang Password</label>
	      <input type="number" class="inputTool" placeholder="Masukkan panjang karakter password" id="passwordLength" min="1"/>
	      <label for="password">Password</label>
	      <input type="text" class="inputTool" id="password" readonly/>
	      <div class="btne">
	        <button class="btnTool" onclick="getPassword()">Generate Password</button>
	        <button class="btnTool" onclick="savePassword()">Salin Password</button>
	      </div>
	    </div>
	    <h3 id="infoDibuat" class="message">Password berhasil dibuat!</h3>
	    <h3 id="infoSalin" class="message">Password berhasil disalin!</h3>
	  </div>
	</div>

	<script src="script.js"></script>
</body>
</html>
